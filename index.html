<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LAIR4everJack</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>LAIR4everJack Services</h1>
  </header>

  <main>
    <section id="assistanceSection">
      <h2>Assistant AI</h2>
      <form id="assistanceContactForm">
        <input type="text" id="serviceDomain" placeholder="Domaine du service" required>
        <input type="text" id="clientName" placeholder="Nom" required>
        <input type="email" id="clientEmail" placeholder="Email" required>
        <input type="tel" id="clientPhone" placeholder="Téléphone">
        <input type="text" id="clientCountry" placeholder="Pays">
        <input type="text" id="clientLocation" placeholder="Ville">
        <textarea id="clientMessage" placeholder="Votre message" required></textarea>
        <button type="submit">Envoyer</button>
      </form>
    </section>
  </main>

  <footer>
    <p>© 2025 LAIR4everJack</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
